<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator" data-op="clear">C</button>
            <button class="operator" data-op="backspace">‚Üê</button>
            <button class="operator" data-op="divide">/</button>
            <button class="operator" data-op="multiply">*</button>

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="operator" data-op="subtract">-</button>

            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="operator" data-op="add">+</button>

            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="equal" data-op="equal">=</button>

            <button class="num zero" data-num="0">0</button>
            <button class="decimal" data-num=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
